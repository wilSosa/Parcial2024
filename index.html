<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesión</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <img src="https://ww2.ufps.edu.co/public/archivos/elementos_corporativos/logo-horizontal.jpg" alt="Logo UFPS" class="login-image">
  <form id="login-form">
    <div class="form-group">
      <label for="codigo-estudiante">Código de Estudiante:</label>
      <input type="text" id="codigo-estudiante" name="codigo-estudiante" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required>
    </div>
    <button type="submit" class="login-btn">Ingresar</button>
    <p id="error-message" class="error-message" style="display: none; color: red;">Credenciales inválidas. Por favor, inténtalo de nuevo.</p>
  </form>
</div>

<script src="js/script.js"></script>

</body>
</html>
